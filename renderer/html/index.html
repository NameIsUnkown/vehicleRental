<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Rental Software</title>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Vehicle Rental Software</h1>
    </header>
    <div class="mid-sec">
        <div class="list">
            <div class="list-header">
                <span>Vehicles</span>
                <div class="triangle-down"></div>
            </div>
            <div class="items"></div>
        </div>
        <button class="add-vehicles">Add Vehicles</button>
    </div>
    <div class="information-display">
        <span class="display-title">Information about</span>
        <div class="type">
            <div class="car">
                <span>Car</span>
                <div class="car-choice"></div>
            </div>
            <div class="van">
                <span>Van</span>
                <div class="van-choice"></div>
            </div>
        </div>
        <div class="vehicle-information">
            <div class="general-information">
                <span>General Information</span>
                <div class="registration">
                    <span>Registration Number</span>
                    <div class="registration-container"><span class="registration-value"></span></div>
                </div>
                <div class="wheels">
                    <span>Number of Wheels</span>
                    <div class="wheels-container"><span class="wheels-value"></span></div>
                </div>
                <div class="weight">
                    <span>Weight</span>
                    <div class="weight-container"><span class="weight-value"></span></div>
                </div>
            </div>
            <div class="car-information">
                <span>Specific to Cars</span>
                <div class="passengers">
                    <span>Number of Passengers</span>
                    <div class="passengers-container"><span class="passengers-value"></span></div>
                </div>
            </div>
            <div class="van-information">
                <span>Specific to Vans</span>
                <div class="height">
                    <span>Height</span>
                    <div class="height-container"><span class="height-value"></span></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
